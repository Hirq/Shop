{% extends "shop/base1.html" %}

{% block content %}
<div class = "container" style=" max-width:600px;">

      <form class="form-signin" method = 'POST' action= '' enctype = "multipart/form-data">{% csrf_token %}
            <div class="well well-sm text-center" style="color: #e7810cec; margin: 20px 5px 0 5px;">
                <h3>
									{{title}}
                </h3>
            </div>
        {{form.as_p }}
        <button class="btn btn-lg btn-primary btn-block" style="background-color: #e7810cec; color: aliceblue; margin: 30px 5px 10px 5px; border-color:#e7810cec ;" type="submit">{{title}}</button>

        {% if title == "Login" %}<h5>Not Registered? <a href = "/users/register/">Register Here</a></h5>{% endif %}
        {% if title == "Register" %}<h5>Already Registered? <a href = "/users/login/">Login Here</a></h5>{% endif %}
      </form>

</div>
{% endblock %}
