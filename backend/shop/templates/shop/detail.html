{% extends "shop/base1.html" %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block title %}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-7">

            <div class="col-md-9 col-md-4">
                <div class="thumbnail">
                    <img src="{% if product.effect_photo %}{{ product.effect_photo.url }}
                              {% else %}{% static "img/no_image.png" %}{% endif %}"
                         class="img-responsive" style="width: 350px;
                         height: 350px;">
                    <div class="caption">
                        <div class="row">
                            <div class="col-md-6 col-xs-6">
                                <h3>{{ product.effect_name }}</h3>
                            </div>
                            <div class="col-md-6 col-xs-6 price">
                                <h3>
                                    <label>${{ product.effect_price }}</label></h3>
                            </div>
                        </div>

                        <form action="{% url "cart:cart_add" product.effect_id %}" method="post">
                            {% csrf_token %}
                            {% bootstrap_form cart_product_form %}
                            {% buttons %}
                                <button type="submit" class="btn btn-success btn-product">
                                    <span class="glyphicon glyphicon-shopping-cart"></span> Add to cart
                                </button>
                            {% endbuttons %}
                        </form>

                        <p></p>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-5">
                {{ product.effect_description }}
        </div>
    </div>


{% endblock %}
